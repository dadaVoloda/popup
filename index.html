<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>Pop Up</title>  <link rel="stylesheet" href="css/style.min.css"></head><body>  <div class="modal-wrapper">    <div class="modal">      <button class="modal__close" type="button"></button>      <div class="modal__text">        <div class="modal__subtitle">          ИНДУСТРИАЛЬНО-СКЛАДСКОЙ КОМПЛЕКС        </div>        <div class="modal__title">          ЮГ-ВАЛИЩЕВО        </div>        <p class="modal__start-construction">          НАЧАЛО СТРОИТЕЛЬСТВА <span class="accent">III КВАРТАЛ 2021 г.</span>        </p>        <ul class="modal__list">          <li class="modal__item">            ОТВЕТСТВЕННОЕ ХРАНЕНИЕ +24°С/-24°С          </li>          <li class="modal__item">            АРЕНДА МУЛЬТИТЕМПЕРТАУРНЫХ КАМЕР          </li>          <li class="modal__item">            АРЕНДА ПРОИЗВОДСТВЕННЫХ ПЛОЩАДЕЙ          </li>          <li class="modal__item">            ТУННЕЛЬНАЯ ШОКОВАЯ ЗАМОРОЗКА          </li>        </ul>        <button class="modal__btn btn">          Подробнее          <span class="btn__arrow"></span>        </button>      </div>      <div class="modal__image-block" style="background-image: url('img/modal-img.png');">        <picture><source srcset="img/Aclass.webp" type="image/webp"><img class="modal__image-class" src="img/Aclass.png" alt="А+ класс"></picture>      </div>    </div>  </div>  <script src="js/script.min.js"></script></body></html>
